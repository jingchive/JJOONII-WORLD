<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SHIFT vol.1 – Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../work.css" />

  <!-- 이 페이지 전용 스타일 (lets-siso와 동일 구조) -->
  <style>
  :root {
    --ls-bg: radial-gradient(ellipse at center, #545454 0%, #000000 100%);
    --ls-fg: #ffffff;
    --ls-muted: rgba(255, 255, 255, 0.75);
    --ls-line: rgba(255, 255, 255, 0.18);
    --ls-gap: 50px;
  }

  * {
    box-sizing: border-box;
  }

  html,
  body {
    margin: 0;
    padding: 0;
  }

  body {
    background: var(--ls-bg);
    color: var(--ls-fg);
    font-family: "Onest", system-ui, -apple-system, sans-serif;
  }

  /* 상단 고정 네비게이션 */
  .ls-topbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    display: flex;
    justify-content: center;
    padding: 14px 16px;
    background: rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid var(--ls-line);
  }

  .ls-topbar-nav {
    display: flex;
    gap: 12px;
  }

  .ls-topbar-nav a {
    color: #ffffff;
    text-decoration: none;
    font-size: 13px;
    padding: 6px 10px;
    border: 1px solid var(--ls-line);
    background: rgba(255, 255, 255, 0.08);
  }

  .ls-topbar-nav a.active,
  .ls-topbar-nav a:hover {
    background: rgba(255, 255, 255, 0.25);
  }

 /* 전체 상세페이지 뷰포트 */
.ls-viewport {
  position: fixed;
  inset: 0;               /* 화면 전체 덮기 */
  padding-top: 58px;      /* 상단 네비 높이만큼 */
  display: flex;
  justify-content: center;
}

/* 가운데 콘텐츠 패널 */
.ls-panel {
  width: 100%;
  max-width: 1500px;      /* 중앙 고정 폭 */
  height: calc(100vh - 58px);   /* 네비 뺀 나머지 높이 전체 사용 */
  display: flex;
  flex-direction: column;
  padding: 0 60px;
}

/* 상단 프로젝트 정보 영역 (텍스트 30%) */
.ls-header {
  flex: 0 0 30%;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

  .ls-title {
    margin: 0 0 4px 0;
    font-size: 32px;
    letter-spacing: 0.2px;
  }

  .ls-meta {
    margin: 0 0 8px 0;
    font-size: 13px;
    color: var(--ls-muted);
  }

  .ls-desc {
    margin: 0;
    font-size: 14px;
    line-height: 1.6;
    color: var(--ls-muted);
    max-width: 680px;
  }
/* 하단 이미지 스트립 영역 (70%) */
.ls-strip {
  flex: 0 0 70%;
  display: flex;
  gap: 40px;
  align-items: center;       /* 세로 가운데 정렬 */
  overflow-x: auto;          /* 좌우 스크롤 */
  overflow-y: hidden;        /* 위아래는 잘라줌 */
  scroll-snap-type: x mandatory;
  scrollbar-width: thin;
}

/* 각 이미지 패널 (폭/높이 고정 박스) */
.ls-frame {
  flex: 0 0 auto;
  width: 1400px;             /* ✅ PC에서 패널 폭 고정 */
  height: 100%;              /* ✅ strip 높이(=뷰포트 70%)에 꽉 차게 */
  margin: 0;
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(255, 255, 255, 0.18);
  overflow: hidden;
  scroll-snap-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* 패널 안 이미지 – 박스에 맞게 잘라서 표시 */
.ls-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;        /* ✅ 폭/높이 고정, 비율 유지 + 잘림 허용 */
  display: block;
}
/* ===== 모바일 전용 레이아웃 ===== */
@media (max-width: 900px) {
  .ls-viewport {
    position: static;         /* ✅ 화면 고정 해제 */
    padding-top: 56px;
  }

  .ls-panel {
    height: auto;             /* ✅ 고정 높이 해제 */
    padding: 0 16px 40px;
  }

  .ls-header {
    flex: 0 0 auto;
    margin-bottom: 16px;
  }

  .ls-strip {
    flex: 0 0 auto;
    flex-direction: column;   /* ✅ 세로로 한 장씩 */
    gap: 16px;
    overflow-x: hidden;
    overflow-y: visible;      /* ✅ 아래로 스크롤 */
    scroll-snap-type: none;
  }

  .ls-frame {
    width: 100%;
    height: auto;             /* ✅ 고정 높이 해제 */
  }

  .ls-frame img {
    width: 100%;
    height: auto;             /* ✅ 비율대로 세로 늘어나기 */
    object-fit: contain;      /* 잘림 없이 꽉 차게 보고 싶으면 contain */
  }
}
</style>

</head>
<body>
  <header class="ls-topbar">
    <nav class="ls-topbar-nav">
      <a href="../index.html">Home</a>
      <a href="../work.html" class="active">Work</a>
    </nav>
  </header>

  <main class="ls-viewport">
    <section class="ls-panel">
      <div class="ls-header">
        <h1 class="ls-title"> 전시 'SHIFT+1 : 다음 감각을 느끼시오' 웹 아카이브 </h1>
        <p class="ls-meta">2024 · Exhibition Identity · Web archive</p>
        <p class="ls-desc">
          전시 'SHIFT+1 : 다음 감각을 느끼시오'의 모바일 리플렛이자 웹 도록으로 기능하는 전시 웹페이지를 기획, 제작, 운영하였습니다.
        </p>
      </div>

      <div class="ls-strip">
        <figure class="ls-frame">
          <img src="/JJOONII-WORLD/projectimages/shift1/1.jpeg" alt="SHIFT vol.1 – Cover" />
        </figure>

        <figure class="ls-frame">
          <img src="/JJOONII-WORLD/projectimages/shift1/2.jpeg" alt="SHIFT vol.1 – Spread 1" />
        </figure>

        <figure class="ls-frame">
          <img src="/JJOONII-WORLD/projectimages/shift1/3.jpeg" alt="SHIFT vol.1 – Spread 2" />
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
